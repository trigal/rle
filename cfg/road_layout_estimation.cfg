gen.add("angle_distribution_sigma", double_t, 0, "Gaussian distribution sigma for orientation difference (rad)", 0.5, 0.001, 6)
gen.add("street_distribution_weight", double_t, 0, "Tells how does street pdf weight on score calculation", 1, 0.0001, 5)
gen.add("angle_distribution_weight", double_t, 0, "Tells how does angle pdf weight on score calculation", 1, 0.0001, 5)

gen.add("mtn_model_position_uncertainty", double_t, 0, "Motion model uncertainty (m)", .05, 0.001, 2)
gen.add("mtn_model_orientation_uncertainty", double_t, 0, "Motion model uncertainty (m)", .05, 0.001, 2)
gen.add("mtn_model_linear_uncertainty", double_t, 0, "Motion model uncertainty (m)", .05, 0.001, 2)
gen.add("mtn_model_angular_uncertainty", double_t, 0, "Motion model uncertainty (m)", .05, 0.001, 2)
