gen.add("msr_model_position_uncertainty", double_t, 0, "Measurement model uncertainty (m)", .05, 0.001, 2)
gen.add("msr_model_orientation_uncertainty", double_t, 0, "Measurement model uncertainty (m)", .05, 0.001, 2)
gen.add("msr_model_linear_uncertainty", double_t, 0, "Measurement model uncertainty (m)", .05, 0.001, 2)
gen.add("msr_model_angular_uncertainty", double_t, 0, "Measurement model uncertainty (m)", .05, 0.001, 2)

exit(gen.generate(PACKAGE, "road_layout_estimation", "road_layout_estimation"))
